<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Color & Typography</title>
  </head>
  <body>
    <h1>Using SASS for color & typography</h1>
    <section class="wrapper">
      <div class="row">
        <div class="column-1">
          <h1>Mint</h1>
          <div class="light-mint"></div>
          <div class="mint"></div>
          <div class="darken-mint"></div>
        </div>

        <div class="column-1">
          <h1>Teal</h1>
          <div class="light-teal"></div>
          <div class="teal"></div>
          <div class="darken-teal"></div>
        </div>

        <div class="column-1">
          <h1>Gold</h1>
          <div class="light-gold"></div>
          <div class="gold"></div>
          <div class="darken-gold"></div>
        </div>

        <div class="column-1">
          <h1>Tomato</h1>
          <div class="light-tomato"></div>
          <div class="tomato"></div>
          <div class="darken-tomato"></div>
        </div>
      </div>
      <div class="row">
        <div class="column-1">
          <h3>Mint</h3>
          <div class="mint-mint"></div>
          <br>
          <div class="mint-mint"></div>
          <div class="mint-gold"></div>
          <div class="mint-teal"></div>
          <div class="mint-tomato"></div>
        </div>
        <div class="column-1">
          <h3>Teal</h3>
          <div class="teal-teal"></div>
          <br>
          <div class="teal-mint"></div>
          <div class="teal-gold"></div>
          <div class="teal-teal"></div>
          <div class="teal-tomato"></div>
        </div>
        <div class="column-1">
          <h3>Gold</h3>
          <div class="gold-gold"></div>
          <br>
          <div class="gold-mint"></div>
          <div class="gold-gold"></div>
          <div class="gold-teal"></div>
          <div class="gold-tomato"></div>
        </div>
        <div class="column-1">
          <h3>Tomato</h3>
          <div class="tomato-tomato"></div>
          <br>
          <div class="tomato-mint"></div>
          <div class="tomato-gold"></div>
          <div class="tomato-teal"></div>
          <div class="tomato-tomato"></div>
        </div>
      </div>
    </section>
  </body>
</html>
